<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <div class='container'>
        <div class='instructions box box0'>Type `start` to start.</div>
        <div class='box box1'>
          <form class='user-form'>
            <input type='text' class='input-box'>
            <input type='submit' class='submit-button' placeholder="run">
          </form>
        </div>
        <div class='results box box2'></div>
        <div class='skip box box3'>
          Click&nbsp;<a class='skip-link' href="#dsi">here</a>&nbsp;to skip!
        </div>
      </div>
      <div class='information' id='dsi'></div>
    </body>
</html>
